
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 48px;
        }
        #session {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div id="timer">50:00</div>
        <div id="session">Work Session</div>
    </div>
    <script>
        let isWorkSession = true; // Tracks whether it's a work or break session
        let minutes = 50; // Initial minutes for the work session
        let seconds = 0;

        // Alarm sound
        const alarmSound = new Audio();
        alarmSound.src = "https://www.soundjay.com/button/beep-07.wav"; // Replace with your desired sound URL
        alarmSound.volume = 0.5; // Adjust volume as needed

        function updateTimer() {
            const timer = document.getElementById("timer");
            const session = document.getElementById("session");

            // Update the timer display
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Handle the timer reaching zero
            if (minutes === 0 && seconds === 0) {
                // Play the alarm sound
                alarmSound.play();

                // Switch between work and break sessions
                isWorkSession = !isWorkSession;
                if (isWorkSession) {
                    minutes = 50;
                    session.textContent = "Work Session";
                } else {
                    minutes = 10;
                    session.textContent = "Break Session";
                }
                seconds = 0;
            } else {
                // Decrement the timer
                if (seconds === 0) {
                    minutes -= 1;
                    seconds = 59;
                } else {
                    seconds -= 1;
                }
            }
        }

        // Start the timer
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
