<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: transparent; /* Transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 48px;
        }
        #session {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div id="timer">50:00</div>
        <div id="session">Work Session</div>
        <audio id="rainSound" src="https://www.soundjay.com/nature/rain-01.mp3" loop></audio>
        <audio id="lofiMusic" src="https://www.soundjay.com/free-music/chill-01.mp3" loop></audio>
        <audio id="alarmSound" src="https://pixabay.com/sound-effects/alarm-clock-short-6402/"></audio>
    </div>
    <script>
        let isWorkSession = true; // Tracks whether it's a work or break session
        let minutes = 50; // Initial minutes for the work session
        let seconds = 0;
        let timerInterval; // Holds the interval ID

        const rainSound = document.getElementById("rainSound");
        const lofiMusic = document.getElementById("lofiMusic");
        const alarmSound = document.getElementById("alarmSound");

        function updateTimer() {
            const timer = document.getElementById("timer");
            const session = document.getElementById("session");

            // Update the timer display
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Handle the timer reaching zero
            if (minutes === 0 && seconds === 0) {
                alarmSound.play(); // Play the alarm sound

                // Switch between work and break sessions
                isWorkSession = !isWorkSession;

                if (isWorkSession) {
                    minutes = 50;
                    session.textContent = "Work Session";
                    lofiMusic.pause();
                    rainSound.currentTime = 0; // Restart rain sound
                    rainSound.play(); // Play rain sounds
                } else {
                    minutes = 10;
                    session.textContent = "Break Session";
                    rainSound.pause();
                    lofiMusic.currentTime = 0; // Restart lo-fi music
                    lofiMusic.play(); // Play lo-fi music
                }
                seconds = 0;
            } else {
                // Decrement the timer
                if (seconds === 0) {
                    minutes -= 1;
                    seconds = 59;
                } else {
                    seconds -= 1;
                }
            }
        }

        // Start the timer after a 60-second delay
        window.onload = () => {
            setTimeout(() => {
                rainSound.play(); // Start rain sounds initially
                timerInterval = setInterval(updateTimer, 1000); // Start the timer
            }, 60000); // 20-second delay
        };
    </script>
</body>
</html>
